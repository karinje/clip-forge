appId: com.clipforge.app
productName: ClipForge
directories:
  output: out
  buildResources: build
files:
  - dist/**/*
  - node_modules/**/*
  - package.json
mac:
  category: public.app-category.video
  target:
    - dmg
    - zip
  icon: build/icon.icns
win:
  target:
    - nsis
    - portable
  icon: build/icon.ico
linux:
  target:
    - AppImage
    - deb
  icon: build/icon.png
  category: Video
nsis:
  oneClick: false
  allowToChangeInstallationDirectory: true

